<html>

<head>
    <meta http-equiv="x-ua-compatible" content="IE=10">
</head>
<script language="vbscript" type="text/vbscript">
Dim a:a=1

If a>0 Then
    document.write "The Number is a postive Number"
    If a=1 Then
        document.write "The Number is a Neither Prime Nor composite "
        Elseif a=2 Then
        document.write "The Number is the only Even Prime Number "
        Elseif a=3 Then
        document.write "The Number is a Least Odd Prime "
        Else
        document.write "The Number is Not 0,1,2 or 3 "
    End If
    ElseIf a<0 Then
    document.write "The Number is a Negative Number"
    Else
    document.write "The Number is 0 "
End If

</script>
