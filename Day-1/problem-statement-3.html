<script language="vbscript" type="text/vbscript">
 Function submit12()
    Dim SampleForm,Sum,Number1,Number2
    Set SampleForm=document.forms("sample")
 
    If (SampleForm.txt.Value mod 2 = 0 )Then
         MsgBox SampleForm.txt.Value & " Even Number"   
    Else
      MsgBox "Not odd number"
End If    
End Function
</script>
