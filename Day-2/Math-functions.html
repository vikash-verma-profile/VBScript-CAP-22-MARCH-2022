<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta http-equiv="x-ua-compatible" content="IE=10">
    <title>Math Functions</title>
</head>
<body>
    <form id="userform">
    </form>

<script language="vbscript" type="text/vbscript">

document.write("<br/> ABS <br/>")
document.write(Abs(1) & "<br/>")
document.write(Abs(-1))


document.write("<br/> Exponential Function <br/>")
document.write(Exp(2.2) & "<br/>")
document.write(Exp(-8.8))


document.write("<br/> Integer Function <br/>")
document.write(Int(2.83) & "<br/>")
document.write(Int(2.23) & "<br/>")
document.write(Int(4.93))
</script>
