<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta http-equiv="x-ua-compatible" content="IE=10">
    <title>WhileWendLoop</title>
</head>
<body>
    <form id="userform">
    </form>

<script language="vbscript" type="text/vbscript">
Dim Counter:Counter=1
While Counter<5  
    document.write("The current value is " & Counter)
    Counter=Counter+1
    document.write("<br/>")    
Wend
</script>
