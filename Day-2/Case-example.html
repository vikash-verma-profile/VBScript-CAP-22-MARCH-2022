<body>
    Select sample program <br/>
</body>
<script language="vbscript" type="text/vbscript">

Dim sample:sample=3

select case sample
	case 1
		document.write "The number is " & sample
	case 2
        document.write "I am case 2"
	case else
        document.write "Please enter correct choice"
End select
</script>
