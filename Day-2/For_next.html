<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta http-equiv="x-ua-compatible" content="IE=10">
    <title>For Next Loop</title>
</head>
<body>
    <form id="userform">
    </form>

<script language="vbscript" type="text/vbscript">
Dim Counter
For Counter=0 To 4
    document.write("The current value is " & Counter)
    document.write("<br/>")    
Next
</script>
