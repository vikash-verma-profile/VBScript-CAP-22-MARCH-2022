<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta http-equiv="x-ua-compatible" content="IE=10">
    <title>For Next Loop</title>
</head>
<body>
    <form id="userform">
    </form>

<script language="vbscript" type="text/vbscript">
Dim Counter:Counter=0
'i variable will be incremented by 3 using the for loop
'i variable will be decremented by 3 using the for loop
For i=8 To Counter Step -3
    document.write("The current value is " & i)
    document.write("<br/>")    
Next
</script>
