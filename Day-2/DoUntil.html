<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta http-equiv="x-ua-compatible" content="IE=10">
    <title>Do Until</title>
</head>
<body>
    <form id="userform">
    </form>

<script language="vbscript" type="text/vbscript">
Dim Num1:Num1=1
Do Until Num1>5  'Condition is false than loop will execute
    document.write(Num1)
    Num1=Num1+1
    document.write("<br/>")    
Loop
</script>
