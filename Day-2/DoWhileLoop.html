<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta http-equiv="x-ua-compatible" content="IE=10">
    <title>Switch</title>
</head>
<body>
    <form id="userform">
    </form>

<script language="vbscript" type="text/vbscript">
Dim Number1:Number1=1
    Do While Number1<5
        document.write(Number1)
        Number1=Number1+1
        document.write("<br/>")
    Loop
</script>
