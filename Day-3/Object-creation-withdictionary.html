<html>
<head>
    <meta http-equiv="x-ua-compatible" content="IE=10">
</head>
<body>
    Dictionary <br/><br/>
</body>
<script language="vbscript" type="text/vbscript">
'Dim Objectname 'declaration
'set Objectname=CreateObject('Scripting.Dictionary')

Dim cities
set cities=CreateObject("Scripting.Dictionary")
cities.Add "1","Pune"
cities.Add "0","Gurgaon"
cities.Add "2","Delhi"
cities.Add "3","Mumbai"

For each ele in cities.Items
    document.write(ele & "<br/>")
Next

For each ele in cities.Keys
    document.write(ele & "<br/>")
Next
</script>
